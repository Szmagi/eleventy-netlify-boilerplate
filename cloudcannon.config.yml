collections_config:
  pages:
    path: pages
    name: Pages
    icon: wysiwyg
    new_page_template: _defaults.md
    editor:
      schema:
        - name: layout
          label: Layout
          type: text
          default: layouts/page.njk
        - name: title
          label: Tytu≈Ç
          type: text
        - name: permalink
          label: Permalink
          type: text
        - name: type
          label: Typ
          type: text
        - name: blocks
          label: Bloki
          type: include
          options:
            path: blocks
            label: title
            value: _id
          multiple: true
        - name: date
          label: Data
          type: datetime
        - name: eleventyNavigation
          label: Nawigacja
          type: object

  admin:
    path: admin
    name: Admin
    icon: adb

  posts:
    path: posts
    name: Posts
    icon: event_available

  data:
    path: _data
    name: Data
    icon: data_usage
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true

  blocks:
    path: blocks
    name: Bloki
    icon: view_module
    editor:
      type: component
      label: Typ bloku
      component_fields:
        - name: type
          label: Typ bloku
          type: select
          options:
            - galeria
            - film
            - kafel
            - tekst
            - obraz_z_podpisem

  bloki:
    path: blocks
    name: Bloki
    icon: view_module
    editor:
      schema: blocks/blocks_schema.yml

paths:
  static: ''
  uploads: uploads

timezone: Europe/Warsaw

markdown:
  engine: commonmark
  options:
    html: true
