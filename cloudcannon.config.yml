
collections_config:
  pages:
    path: pages
    name: Pages
    icon: wysiwyg
    editor:
      schema:
        - name: title
          label: Tytu≈Ç
          type: text
        - name: permalink
          label: Permalink
          type: text
        - name: blocks
          label: Bloki
          type: include
          options:
            path: blocks
            label: title
            value: _id
            multiple: true

  admin:
    path: admin
    name: Admin
    icon: adb

  pages_1:
    path: pages
    name: Pages 1
    icon: pages

  posts:
    path: posts
    name: Posts
    icon: event_available

  data:
    path: _data
    name: Data
    icon: data_usage
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true

  blocks:
    path: _blocks
    name: Bloki
    icon: view_module
    editor:
      type: component
      label: Typ bloku
    component_fields:
      - name: type
        label: Typ bloku
        type: select
        options:
          - galeria
          - film
          - kafel
          - tekst
          - obraz_z_podpisem
  bloki:
    path: blocks
    name: Bloki
    icon: view_module
    editor:
      schema: blocks/blocks_schema.yml

