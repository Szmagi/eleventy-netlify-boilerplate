collections_config:
  pages:
    path: pages
    name: Pages
    icon: wysiwyg
    editor:
      schema:
        - name: layout
          label: Layout
          type: text
          default: layouts/page.njk
        - name: section
          label: Section
          type: text
          default: page
        - name: title
          label: Title
          type: text
        - name: permalink
          label: Permalink
          type: text
        - name: date
          label: Date
          type: datetime
        - name: eleventyNavigation
          label: Eleventy Navigation
          type: object
          schema:
            - name: key
              type: text
              label: Key
            - name: order
              type: number
              label: Order
            - name: parent
              type: text
              label: Parent
        - name: blocks
          label: Blocks
          type: array
          structures:
            - name: galeria
              label: Galeria
              schema:
                - name: type
                  type: hidden
                  value: galeria
                - name: title
                  label: Tytuł
                  type: text
                - name: images
                  label: Zdjęcia
                  type: image
                  multiple: true
            - name: film
              label: Film YouTube
              schema:
                - name: type
                  type: hidden
                  value: film
                - name: title
                  label: Tytuł
                  type: text
                - name: youtube_id
                  label: YouTube ID
                  type: text
            - name: kafel
              label: Kafel
              schema:
                - name: type
                  type: hidden
                  value: kafel
                - name: title
                  label: Tytuł
                  type: text
                - name: body
                  label: Treść
                  type: markdown
            - name: tekst
              label: Sekcja tekstowa
              schema:
                - name: type
                  type: hidden
                  value: tekst
                - name: title
                  label: Tytuł
                  type: text
                - name: body
                  label: Treść
                  type: markdown
            - name: obraz_z_podpisem
              label: Obraz z podpisem
              schema:
                - name: type
                  type: hidden
                  value: obraz_z_podpisem
                - name: image
                  label: Obrazek
                  type: image
                - name: caption
                  label: Podpis
                  type: text

  admin:
    path: admin
    name: Admin
    icon: adb

  posts:
    path: posts
    name: Posts
    icon: event_available

  data:
    path: _data
    name: Data
    icon: data_usage
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true

  block:
    path: blocks
    name: Bloki
    icon: view_module
    editor:
      type: component
      label: Typ bloku
      component_fields:
        - name: type
          label: Typ bloku
          type: select
          options:
            - galeria
            - film
            - kafel
            - tekst
            - obraz_z_podpisem

  bloki:
    path: blocks
    name: Bloki
    icon: view_module
    editor:
      schema: blocks/blocks_schema.yml

paths:
  static: uploads

timezone: Europe/Warsaw

markdown:
  engine: commonmark
  options:
    html: true
